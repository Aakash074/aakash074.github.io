# Site settings
baseweb: "" # the subpath of your site, e.g. /blog
web: "" # the base hostname & protocol for your site
collections:
  work:
    output: true
  events:
    output: true
defaults:
  - scope:
      path: ""
      type: work
    values:
      layout: work
      header-text: white
      weight: 5
  - scope:
      path: ""
      type: events
    values:
      layout: work
      header-text: white
      weight: 5

# Build settings
markdown: kramdown
plugins:
   - jemoji
   - jekyll-redirect-from

# Metadata
keywords: "web developer, designer, new delhi, ethical hacker"

# Third party services
